<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax">

<ui:composition template="/public/templates/default.xhtml">
	<ui:define name="body">
		<h:form>
			<rich:panel styleClass="richPanelStyleClass"
				bodyClass="richPanelBodyClass" headerClass="richPanelHeaderClass">
				<div>

					<fieldset>
						<legend>
							<h:outputLabel for="link" styleClass="outputLabel" value="Link" />
						</legend>
						<t:inputText id="link" tabindex="1" styleClass="inputText"
							value="#{bookmarkMB.url}" />
					</fieldset>
				</div>

			</rich:panel>

			<div style="padding: 10px; text-align: right;">
				<h:commandButton title="OK" tabindex="3"
					action="#{bookmarkMB.enviaBookmark}" styleClass="botaoComun" value="Envia"
					id="F2" />
			</div>


			<rich:dataTable width="100%" styleClass="richDataTableStyleClass"
				rows="#{bookmarkMB.rows}" value="#{bookmarkMB.listBookmarks}"
				headerClass="richDataTableHeaderClass"
				rowClasses="richDataTableRowClassFirst, richDataTableRowClassSecond"
				columnClasses="richDataTableColumnClass" var="element"
				rowKeyVar="row" id="auctionsTable" summary="Lista de links">
				<rich:column>
					<f:facet name="header">
						<t:outputText value="Link" />
					</f:facet>
					<t:outputText styleClass="outputText" value="#{element.link}" />
				</rich:column>
			</rich:dataTable>
		</h:form>
	</ui:define>
</ui:composition>

</html>
